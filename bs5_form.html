<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5</title>

    <!-- fort awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3">

    <h1>Bootstrap5 Form Registration</h1>

    <form class="p-3 bg-dark text-white w-50">
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="email" id="email" class="form-control">
            <div class="form-text">your email remain private</div>
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">PhoneNumber: </label>
            <input type="number" id="number" class="form-control">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address: </label>
            <input type="address" id="address" class="form-control">
        </div>

        <div class="mb-3">
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="male">
                <label for="male">Male</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="female">
                <label for="female">Female</label>
            </div>
        </div>


        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="tnc">
                <label for="tnc">Accepts Terms and Conditions.</label>
            </div>
        </div>


        <div class="mb-3">
            <label for="department">Department</label>
            <select name="department" id="department" class="form-select-inline">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="bba">BBA</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-info">Submit</button>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
